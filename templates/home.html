<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">IGCSE</div>
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-icons">
                <a href="#"><img src="home-icon.png" alt="Home"></a>
                <a href="#"><img src="message-icon.png" alt="Messages"></a>
                <a href="#"><img src="explore-icon.png" alt="Explore"></a>
                <a href="#"><img src="profile-icon.png" alt="Profile"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="feed">
            {% for image in images %}
            <div class="post">
                <div class="post-header">
                    <h3>{{ image.name }}</h3>
                </div>
                <div class="pics">
                    <img src="data:{{ image.mimetype }};base64,{{ image.img | b64encode }}" alt="{{ image.name }}">
                    <p>Category: {{ image.category }}</p>
                    <p>Subject: {{ image.subject }}</p>
                    <p>Tags: {{ image.tags }}</p>
                </div>
                <div class="post-actions">
                    <img src="like-icon.png" alt="Like">
                    <img src="comment-icon.png" alt="Comment">
                    <img src="share-icon.png" alt="Share">
                </div>
            </div>
            {% endfor %}
        </section>

        <aside class="sidebar">
            <div class="user-info">
                <img src="user-profile.jpg" alt="User Profile" class="profile-pic">
                <div class="username">current_user</div>
                <div class="view-profile"><a href="#">View Profile</a></div>
            </div>
            <div class="suggestions">
                <h3>Suggestions for you</h3>
                <div class="suggestion">
                    <img src="user3.jpg" alt="User3" class="profile-pic">
                    <span class="username">user3</span>
                    <button>Follow</button>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
